<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="theme-toggle">
        <input type="checkbox" id="darkmode-toggle">
        <label for="darkmode-toggle" class="toggle-label">
            <i class='bx bx-sun'></i>
            <i class='bx bx-moon'></i>
            <span class="toggle-ball"></span>
        </label>
    </div>

    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" id="login-username" name="username" required aria-label="Username">
                    <label for="login-username">Username</label>
                    <i class='bx bxs-user'></i>
                    <span class="error-message"></span>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" id="login-password" name="password" required aria-label="Password">
                    <label for="login-password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                    <i class='bx bxs-show password-toggle'></i>
                    <span class="error-message"></span>
                </div>

                <div class="remember-forgot animation" style="--i:3; --j:24">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn animation" style="--i:4; --j:25">Login</button>

                <div class="social-login animation" style="--i:5; --j:26">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>

                <div class="linkTxt animation" style="--i:6; --j:27">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">Let's get you started with your work</p>
        </div>

        <div class="form-box register">
            <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>
            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" id="reg-username" name="username" required aria-label="Username">
                    <label for="reg-username">Username</label>
                    <i class='bx bxs-user'></i>
                    <span class="error-message"></span>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" id="reg-email" name="email" required aria-label="Email">
                    <label for="reg-email">Email</label>
                    <i class='bx bxs-envelope'></i>
                    <span class="error-message"></span>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" id="reg-password" name="password" required aria-label="Password">
                    <label for="reg-password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                    <i class='bx bxs-show password-toggle'></i>
                    <span class="error-message"></span>
                </div>

                <div class="password-strength animation" style="--i:21; --j:4">
                    <div class="strength-bar">
                        <span class="bar-segment"></span>
                        <span class="bar-segment"></span>
                        <span class="bar-segment"></span>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>

                <button type="submit" class="btn animation" style="--i:22;--j:5">Sign Up</button>

                <div class="social-login animation" style="--i:23; --j:6">
                    <p>Or sign up with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>

                <div class="linkTxt animation" style="--i:24; --j:7">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">We are Happy to have you Onboard</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
